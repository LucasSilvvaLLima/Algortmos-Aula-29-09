<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>
<body>
    <p>Digite sua Altura: <input type="text" id="in_altura"></p>
    <button onclick="analisar()">Analisar para Esporte</button>
    <div id="div_analisar"></div>
</body>
</html>
<script>
    function analisar(){
        var altura = in_altura.value < 1.60
        var altura_minima = in_altura.value > 1.6
        var altura_maxima = in_altura.value <= 1.85
        var resultado = ""
        if (altura) {
            resultado = "<br> Pode tentar ser piloto(a) de corrida <br> Pode tentar ser velejador(a)"
        } else if(altura_minima && altura_maxima){
            resultado = "Pode tentar ser jogador de futebol ou handbol"
        }

        div_analisar.innerHTML = resultado
    }
</script>
