<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>
<body>
    <p>Insira seu Usuario: <input type="text" id="in_usuario"></p>
    <p>Insira sua senha: <input type="password" id="in_senha"></p>
    <button onclick="entrar()">Entrar</button>
    <br>
    <div id="div_logar" style=""></div>
</body>
</html>
<script>
    function entrar(){
        var usuario = in_usuario.value == "aidimin"
        var senha = in_senha.value == "seinha"
        var resultado = ""
        var color = ""

        if(usuario && senha){
            color = "color:blue;"
            resultado = "Usuário autenticado com sucesso!"
        }else if(!usuario && senha){
            color = "color:red;"
            resultado = "Seu login está inválido!"
        }else if(usuario && !senha){
            color = "color:red;"
            resultado = "Sua senha está inválido!"
            alert("Entre em contato com o suporte para recuperar sua senha")
        }else {
            color = "color:red;"
            resultado = "Sua senha está inválido! <br> Seu login está inválido!"
        }

        div_logar.style = color
        div_logar.innerHTML = resultado
    }
</script>
