<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
</head>

<body>
    <p>Insira a sua idade: <input type="text" id="in_idade" onkeyup="analisar()"></p>
    <div id="div_estagios"></div>


</body>

</html>
<script>
    function analisar() {
        var idade = Number(in_idade.value)
        var infacia = idade >= 0 
        var adolecencia = idade > 12
        var idoso = idade >= 65
        var pontos = 0

        var mensagem = `
        Já passou pela infância: resposta1 <br>
        Já passou pela adolescência: resposta2 <br>
        Já é um idoso: resposta3 <br>
        `
        if (infacia) {
            mensagem = mensagem.replaceAll('resposta1', `${infacia}`)
            pontos += 10
        }else{
            mensagem = mensagem.replaceAll('resposta1', `${infacia}`)
        }
        
        if (adolecencia) {
            mensagem = mensagem.replaceAll('resposta2', `${adolecencia}`)
            pontos += 20            
        } else {
            mensagem = mensagem.replaceAll('resposta2', `${adolecencia}`)
        }
        
        if (idoso) {
            mensagem = mensagem.replaceAll('resposta3', `${idoso}`)
            pontos += 50            
        } else {
            mensagem = mensagem.replaceAll('resposta3', `${idoso}`)
        }

        div_estagios.innerHTML = `${mensagem} TOTAL DE PONTOS: ${pontos}`
    }
</script>
