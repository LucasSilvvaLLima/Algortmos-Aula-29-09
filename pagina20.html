<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="Temperatura" type="text" id="in_temperatura">
    <br>
    <button onclick="analisar()">Analisar</button>
</body>
</html>
<script>
    function analisar(){
        var temperatura = Number(in_temperatura.value)

        // Esta variavel ´so pode ser true ou false
        // portanto o tipo dela é booleano (boolean)
        var agradavel = temperatura > 23

        if(agradavel){
            alert("Temperatura agrádavel!")
        }

        // O operador ! nega ou inverte uma expressão lógica
        if(!agradavel){
            alert("Temperatura NÃO ESTÁ agrádavel!")
        }
    }
</script>
