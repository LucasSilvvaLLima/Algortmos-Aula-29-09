<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto da Divisão</title>
</head>
<body>
    <input placeholder="Qualquer número" type="text" id="in_numero" onkeyup="analisar()">
    <div id="div_analisar"></div>
    
</body>
</html>
<script>
    function analisar(){
        var numero = Number(in_numero.value)

        if (numero % 2 == 0) {
            div_analisar.innerHTML = `É par`
        }else{
            div_analisar.innerHTML = `É impar`
        }

        if (numero % 7 == 0) {
            div_analisar.innerHTML += `<br> É múltiplo de 7`
        } else {
            div_analisar.innerHTML += `<br> Não é múltiplo de 7`
        }
    }
</script>
